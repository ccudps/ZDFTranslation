<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ZDF Lingua Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="popup-body">
  <div class="header">
    <div class="logo">ZDF Lingua</div>
  </div>

  <div class="control-group">
    <label for="text-size">Text Size</label>
    <select id="text-size">
      <option value="small">Small</option>
      <option value="medium" selected>Medium</option>
      <option value="large">Large</option>
    </select>
  </div>

  <div class="control-group checkbox-group">
    <label for="show-german">Show German Subtitles</label>
    <input type="checkbox" id="show-german" checked>
  </div>

  <button class="save-btn" id="save-btn">Save Settings</button>

  <div id="status" class="status-msg"></div>

  <script src="popup.js"></script>
</body>

</html>
